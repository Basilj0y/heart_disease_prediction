<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Health Prediction Form</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="Predict" class="btn btn-primary">Submit</button>
        </form>

        {% if prediction %}
        <h3 class="mt-4">Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
